<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>radio</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>Radio Buttons</h1>
        <div class="app">
            <div class="container">
                <span>Success</span>
                <input
                    type="radio"
                    id="input-1"
                    name="type"
                    class="radio-input"
                />
                <label for="input-1" class="radio"></label>
            </div>
            <div class="container">
                <span>Fail</span>
                <input
                    type="radio"
                    id="input-2"
                    name="type"
                    class="radio-input"
                />
                <label for="input-2" class="radio"></label>
            </div>
        </div>
    </body>
</html>
